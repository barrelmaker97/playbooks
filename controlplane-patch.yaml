machine:
  install:
    disk: /dev/nvme0n1
    wipe: false
  network:
    interfaces:
      - interface: enp2s0
        dhcp: true
        vip:
          ip: 192.168.15.40
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
