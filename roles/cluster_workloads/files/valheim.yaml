---
serverName: Barrelmaker
worldName: Asgard
public: true
metrics: true

persistence:
  storageClassName: longhorn-local
  size: 10Gi

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 111
  runAsGroup: 1000
  fsGroup: 1000

service:
  type: LoadBalancer
  port: 2456

resources:
  requests:
    memory: 3Gi
    cpu: 700m
  limits:
    memory: 4Gi
