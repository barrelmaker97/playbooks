---
- name: Install Helm
  become: true
  community.general.snap:
    name: helm
    classic: true

- name: Install Helm Diff
  kubernetes.core.helm_plugin:
    state: present
    plugin_path: "https://github.com/databus23/helm-diff"

- name: Add Helm Repos
  kubernetes.core.helm_repository:
    name: "{{ item.key }}"
    repo_url: "{{ item.value }}"
  loop: "{{ helm_repos | dict2items }}"
  vars:
    helm_repos:
      ingress-nginx: https://kubernetes.github.io/ingress-nginx
      jetstack: https://charts.jetstack.io
      longhorn: https://charts.longhorn.io
      metallb: https://metallb.github.io/metallb
      metrics-server: https://kubernetes-sigs.github.io/metrics-server
      prometheus-community: https://prometheus-community.github.io/helm-charts

- name: Create Longhorn Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: longhorn-system
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged

- name: Check if Longhorn is installed
  kubernetes.core.helm_info:
    name: longhorn
    release_namespace: longhorn-system
  register: longhorn_info

- name: Deploy Longhorn
  when: '"status" not in longhorn_info or force_longhorn_install'
  kubernetes.core.helm:
    name: longhorn
    chart_ref: longhorn/longhorn
    chart_version: "{{ longhorn_version }}"
    release_namespace: longhorn-system
    create_namespace: true
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      persistence:
        defaultDataLocality: best-effort
        defaultClassReplicaCount: 2
      defaultSettings:
        allowVolumeCreationWithDegradedAvailability: false
        backupTarget: "nfs://{{ nas_domain }}:/volume1/longhorn-backupstore"
        defaultDataLocality: best-effort
        defaultReplicaCount: 2
        replicaAutoBalance: least-effort
        storageMinimalAvailablePercentage: 10
      ingress:
        enabled: true
        ingressClassName: nginx
        host: "longhorn.{{ cluster_domain }}"

- name: Create Longhorn Local Storage Class
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: longhorn-local
      provisioner: driver.longhorn.io
      allowVolumeExpansion: true
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
      parameters:
        dataEngine: v1
        dataLocality: strict-local
        numberOfReplicas: "1"
        disableRevisionCounter: "true"
        fsType: ext4

- name: Create Default Recurring Snapshot
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: RecurringJob
      metadata:
        name: default-snapshotter
        namespace: longhorn-system
      spec:
        concurrency: 1
        cron: 0 * * * ?
        groups:
          - default
        labels: {}
        name: default-snapshotter
        parameters: {}
        retain: 24
        task: snapshot

- name: Create Default Recurring Backup
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: longhorn.io/v1beta2
      kind: RecurringJob
      metadata:
        name: default-backup
        namespace: longhorn-system
      spec:
        concurrency: 1
        cron: 0 12 * * ?
        groups:
          - default
        labels: {}
        name: default-backup
        parameters:
          full-backup-interval: "15"
        retain: 30
        task: backup

- name: Create Monitoring Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged

- name: Create Alertmanager Headers ConfigMap
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: alertmanager-headers
        namespace: monitoring
      data:
        Content-Security-Policy: >-
          default-src 'none';
          form-action 'self';
          img-src 'self' data:;
          object-src 'none';
          script-src 'self' 'unsafe-inline';
          style-src 'self';
          font-src 'self';
          connect-src 'self';
          base-uri 'self';
          frame-ancestors 'none';

- name: Create Grafana Headers ConfigMap
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: grafana-headers
        namespace: monitoring
      data:
        Content-Security-Policy: >-
          frame-ancestors 'self';
          default-src 'none';
          script-src 'self' 'unsafe-inline' 'unsafe-eval';
          font-src 'self' https://fonts.gstatic.com;
          connect-src 'self' https://grafana.com data:;
          img-src 'self' https://grafana.com data:;
          style-src 'self' 'unsafe-inline';
          base-uri 'self';
          form-action 'self';

- name: Create Prometheus Headers ConfigMap
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: prometheus-headers
        namespace: monitoring
      data:
        Content-Security-Policy: >-
          default-src 'none';
          form-action 'self';
          img-src 'self' data:;
          object-src 'none';
          script-src 'self' 'unsafe-inline';
          style-src 'self' 'unsafe-inline';
          font-src 'self';
          connect-src 'self';
          base-uri 'self';
          frame-ancestors 'none';

- name: Deploy Prometheus CRDs
  kubernetes.core.helm:
    name: prometheus-operator-crds
    chart_ref: prometheus-community/prometheus-operator-crds
    chart_version: "{{ prometheus_crds_version }}"
    release_namespace: monitoring
    update_repo_cache: true
    wait: true

- name: Deploy Prometheus Stack
  kubernetes.core.helm:
    name: kube-prometheus-stack
    chart_ref: prometheus-community/kube-prometheus-stack
    chart_version: "{{ kube_prometheus_stack_version }}"
    release_namespace: monitoring
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      kubeScheduler:
        service:
          selector:
            k8s-app: kube-scheduler
      kubeControllerManager:
        service:
          selector:
            k8s-app: kube-controller-manager
      alertmanager:
        alertmanagerSpec:
          alertmanagerConfigMatcherStrategy:
            type: None
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: longhorn
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/custom-headers: monitoring/alertmanager-headers
          hosts:
            - "alertmanager.{{ cluster_domain }}"
      grafana:
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/custom-headers: monitoring/grafana-headers
          hosts:
            - "grafana.{{ cluster_domain }}"
      prometheus:
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/custom-headers: monitoring/prometheus-headers
          hosts:
            - "prometheus.{{ cluster_domain }}"
        prometheusSpec:
          retention: 30d
          serviceMonitorSelectorNilUsesHelmValues: false
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: longhorn
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 20Gi

- name: Create Alert Manager Config
  kubernetes.core.k8s:
    state: present
    namespace: monitoring
    definition: "{{ lookup('file', 'files/alertmanagerconfig.yaml') | from_yaml }}"

- name: Create Discord Webhook URL Secret
  kubernetes.core.k8s:
    state: present
    namespace: monitoring
    definition: "{{ lookup('community.sops.sops', 'files/secret-discord-webhook-url.sops.yaml') | from_yaml }}"

- name: Enable Longhorn Metrics
  kubernetes.core.helm:
    name: longhorn
    chart_ref: longhorn/longhorn
    chart_version: "{{ longhorn_version }}"
    release_namespace: longhorn-system
    wait: true
    reset_values: false
    reuse_values: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      metrics:
        serviceMonitor:
          enabled: true

- name: Deploy Metrics Server
  kubernetes.core.helm:
    name: metrics-server
    chart_ref: metrics-server/metrics-server
    chart_version: "{{ metrics_server_version }}"
    release_namespace: kube-system
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      args:
        - --kubelet-insecure-tls
      metrics:
        enabled: true
      serviceMonitor:
        enabled: true

- name: Create MetalLB Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: metallb-system
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged

- name: Deploy MetalLB
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    chart_version: "{{ metallb_version }}"
    release_namespace: metallb-system
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      speaker:
        ignoreExcludeLB: true
      prometheus:
        namespace: monitoring
        rbacPrometheus: false
        serviceMonitor:
          enabled: true

- name: Create IP Address Pool
  kubernetes.core.k8s:
    state: present
    template: ipaddresspool-metallb.yaml

- name: Advertise Load Balanced IP
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'files/L2Advertisement-metallb.yaml') | from_yaml }}"

- name: Deploy Ingress Nginx
  kubernetes.core.helm:
    name: ingress-nginx
    chart_ref: ingress-nginx/ingress-nginx
    chart_version: "{{ ingress_nginx_version }}"
    release_namespace: ingress-nginx
    create_namespace: true
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      controller:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true

- name: Set Nginx Ingress Controller Custom Headers
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'files/configmap-custom-headers.yaml') | from_yaml }}"

- name: Set Nginx Ingress Controller Config
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'files/configmap-nginx.yaml') | from_yaml }}"

- name: Deploy Cert Manager
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    chart_version: "{{ cert_manager_version }}"
    release_namespace: cert-manager
    create_namespace: true
    update_repo_cache: true
    wait: true
    release_values: "{{ values_file | from_yaml }}"
  vars:
    values_file:
      prometheus:
        enabled: true
        servicemonitor:
          enabled: true
      crds:
        enabled: true

- name: Create Production Issuer
  kubernetes.core.k8s:
    state: present
    template: issuer-prod.yaml

- name: Create Staging Issuer
  kubernetes.core.k8s:
    state: present
    template: issuer-staging.yaml

- name: Create Jellyfin NFS Volumes
  kubernetes.core.k8s:
    template: "{{ item }}"
  with_fileglob:
    - templates/pv-*.yaml
