---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: valheim
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: valheim
  local:
    path: "{{ local_storage_dir }}/valheim/valheim-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - "{{ local_storage_node }}"
