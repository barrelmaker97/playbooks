---
persistence:
  config:
    storageClassName: jellyfin-config
    size: 1Gi
  media:
    storageClassName: jellyfin-media
    size: 50Gi

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: jellyfin.barrelmaker.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyfin-tls
      hosts:
        - jellyfin.barrelmaker.dev

resources:
  requests:
    cpu: 700m
    memory: 2500Mi
  limits:
    memory: 3000Mi
